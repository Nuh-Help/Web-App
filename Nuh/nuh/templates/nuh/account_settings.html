{% load staticfiles %}
<form method="post">
  {% csrf_token %}
  <fieldset>
    <legend class="fnm"></legend>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input readonly="" class="form-control-plaintext" id="staticEmail" type="text">
      </div>
    </div>
    
    <div class="form-group">
      <label for="oldpassword">Old Password</label>
      <input class="form-control" id="oldpassword" name="oldpassword" placeholder="Your old password" type="password">
    <label class="control-label" for="newpassword">New password</label>
    <input class="form-control" id="newpassword" name="newpassword" placeholder="Your new password" disabled="" type="password">
    <label class="control-label" for="newpassword-confirm">Confirm new password</label>
    <input class="form-control" id="newpassword-confirm" name="newpassword-confirm" placeholder="Please confirm your password" disabled="" type="password">

    </div>
    <button id="chgpw" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
